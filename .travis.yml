language: python

python:
    - 3.4

before_install:
    - "sh -e /etc/init.d/xvfb start"
    - sudo apt-get install -qq wget python3-dev build-essential
    - sudo apt-get install -qq python3-pyqt4 libqt4-dev python3-sip-dev
    - cd /tmp
    - wget --quiet --output-document=sip.tar.gz http://downloads.sourceforge.net/project/pyqt/sip/sip-4.15.3/sip-4.15.3.tar.gz
    - tar -xf sip.tar.gz
    - cd sip-4.15.3
    - python -B configure.py
    - make --quiet
    - sudo make --quiet install
    - cd /tmp
    - wget --quiet --output-document=pyqt.tar.gz http://downloads.sourceforge.net/project/pyqt/PyQt4/PyQt-4.10.3/PyQt-x11-gpl-4.10.3.tar.gz
    - tar -xf pyqt.tar.gz
    - cd PyQt-x11-gpl-4.10.3
    - python -B configure.py --confirm-license
    - make --quiet
    - sudo make --quiet install
    - cd $TRAVIS_BUILD_DIR

install: true

script: python -m unittest

after_script: true

after_success: true

after_failure: true

cache: apt
